<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Requestum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div style="padding-top: 15px" class="container">
    <form action="/github_contributors" method="GET">
        <div class="mb-3">
            <label class="form-label">Url Address GitHub</label>
            <input name="github_url" class="form-control" aria-describedby="UrlAddressGitHub">
            <div class="form-text">Just send url</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <table class="table">
  <thead>
  {% for contributor in list_contributors %}
    <tr>
      <th scope="col">{{ contributor }} </th>
    </tr>
  {% endfor %}
  </thead>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>

</html>
